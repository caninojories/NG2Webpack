<div class="shoutout-login">
  <div class="col-lg-6 col-lg-offset-3 container">
    <img src="../../../assets/img/Shoutout_logo.png"/>
    <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Email Address</label>
        <input type="email" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-lg btn-default">Log-in</button>
    </form>
  </div>
</div>
